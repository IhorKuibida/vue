<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link  href="assets/css/style.min.css" >
    <script src="./vue.js" ></script>
</head>
<body>
    <div id="app">
        <input v-on:input = "changeTitle">
        <a v-bind:href="link" >Google {{ title }}</a>
        <h3 v-once>{{ user }}</h3>
        <p >{{user}}</p>
        <h4 v-show="open > 122">Hi there</h4>
        <!-- <h4 v-else="open">Hi trtr there</h4> -->
        <div v-for="color in colors" v-key="color.id" @mouseOver="showColor(color.color)">
           
                    {{ color.color }}
        </div>
        
    </div>
    
    <script src="assets/js/main.min.js"></script>
</body>
</html>
